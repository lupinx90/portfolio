<div class="portfolio-body animate__animated animate__slower animate__fadeInDown row py-5">
  <div *ngFor="let certificate of infoService.formation" class="col-xs-12 col-md-6 py-3 d-flex flex-column justify-content-center">
    <h3 class="title align-self-start">{{ certificate.title }}</h3>
    <div class="row container flex-grow-1">
      <div class="col-xs-8 text-center">
        <a target="_blank" href="{{ certificate.url }}" class="rk-item"><img class="img-fluid rounded" src="{{ certificate.image }}"/>
          <div class="item-meta">
            <h2>Ver m&aacute;s</h2>
            <p>+</p>
          </div>
        </a>
      </div>
      <div class="col-xs-4 align-self-end">
        <p>{{ certificate.description }}</p>
      </div>
    </div>
  </div>
</div>
